# OpenTelemetry Collector configuration for Archives
# Receives OTLP telemetry and exports to ClickHouse

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient ClickHouse inserts
  batch:
    timeout: 5s
    send_batch_size: 10000
    send_batch_max_size: 11000

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource detection (adds host info)
  resourcedetection:
    detectors: [env, system]
    timeout: 5s
    override: false

exporters:
  # ClickHouse exporter for all signals
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: default
    ttl: 720h  # 30 days retention for logs
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    create_schema: true
    async_insert: true

  # Debug exporter for development
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, pprof]

  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [clickhouse, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [clickhouse, debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [clickhouse, debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
